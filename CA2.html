<script>
const objects = [
{
  name: "Stage 1",
  desc: "Experimenting with amplitude.",
  path: "Stage1",
  imgSrc: "images/Stage1.png"
},
{
  name: "Stage 2",
  desc: "Experimenting with volume and volume history.",
  path: "Stage2",
  imgSrc: "images/Stage2.png"
},

{
  name: "Stage 3",
  desc: "Experimenting with volume , cos and sin.",
  path: "Stage3",
  imgSrc: "images/Stage3.png"
},
{
  name: "Stage 4",
  desc: "Experimenting with cues.",
  path: "Stage4",
  imgSrc: "images/Stage4.png"
},
{
  name: "Stage 5",
  desc: "Creating agents that interact with one another based on their nearest neighbour (no movement).",
  path: "Stage5",
  imgSrc: "images/Stage5.png"
},
{
  name: "Stage 6",
  desc: "Creating agents that interact with one another based on their nearest neighbour (with movement).",
  path: "Stage6",
  imgSrc: "images/Stage6.png"
},{
  name: "Stage 7",
  desc: "Adding colour and speed variants ",
  path: "Stage8",
  imgSrc: "images/Stage7.png"
},
{
  name: "Stage 8",
  desc: "Integrating amplitude , agency and attempting to use type.",
  path: "Stage9",
  imgSrc: "images/Stage8.png"
},







]

document.addEventListener("DOMContentLoaded", function(event) {

  const wrapper = document.getElementById("wrapper")
  const row = document.createElement("div")

  row.className = "row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-3"
  
  objects.forEach(obj => {
    const div = document.createElement("div")
    const card = document.createElement("div")
    const cardBodyDiv = document.createElement("div")
    const title = document.createElement("h3")
    const desc = document.createElement("p")
    const img = document.createElement("img")
    const a = document.createElement("a")

    title.innerHTML = obj.name
    desc.innerHTML = obj.desc
    a.innerHTML = "View Sketch"
    a.href = obj.path + '/index.html'
    a.setAttribute('target', '_blank');
    img.src = obj.imgSrc


    div.className = 'col'
    card.className = 'card bg-dark'
    img.className = 'card-img-top img-thumbnail height: 500px'
    cardBodyDiv.className = 'card-body dark'
    title.className = 'card-title dark'
    desc.className = 'card-text dark'
    a.className = 'btn btn-primary'

    card.appendChild(img)
    
    cardBodyDiv.appendChild(title)
    cardBodyDiv.appendChild(desc)
    cardBodyDiv.appendChild(a)

    card.appendChild(cardBodyDiv)
    div.appendChild(card)

    row.appendChild(div)

  })

  wrapper.appendChild(row)

})

</script>
