<script>
const objects = [
{
  name: "Phase 1",
  desc: "Experimenting with the use of grids.",
  path: "WrappingPaper/Ex11_Grid",
  imgSrc: "images/Grid.png"
},
{
  name: "Phase 2",
  desc: "Experimenting with random classes and grids.",
  path: "WrappingPaper/Ex11_RandomClasses",
  imgSrc: "images/RandomPattern.png"
},
{
  name: "Phase 3",
  desc: "Intro to halftone pattern.",
  path: "WrappingPaper/Ex11_Halftones",
  imgSrc: "images/Halftones.png"
},
{
  name: "Phase 4",
  desc: "Using halftone patterns on top of eachother.",
  path: "WrappingPaper/Ex11_HalftonesB",
  imgSrc: "images/Halftones1.png"
},
{
  name: "Phase 5",
  desc: "Using mirrored halftone patterns.",
  path: "WrappingPaper/Ex11_HalftonesC",
  imgSrc: "images/Halftones2.png"
},
{
  name: "Phase 6",
  desc: "Using halftone patterns and a grid system.",
  path: "WrappingPaper/Ex11_HalftonesD",
  imgSrc: "images/Halftones3.png"
},
{
  name: "Phase 7",
  desc: "Experimenting with the canvas rotation.",
  path: "WrappingPaper/Ex11_Grid_Pattern",
  imgSrc: "images/GridPattern.png"
},
{
  name: "Phase 8",
  desc: "Use of lerping colour and halftones",
  path: "WrappingPaper/Ex11_Grid_Pattern",
  imgSrc: "images/HalftoneGrid.png"
},
{
  name: "Final Blue",
  desc: "Final Version 1.0 : Use of a grid , halftones , lerping colour , canvas rotation and random classes",
  path: "WrappingPaper/Ex11_FinalDesignBigVersionBlue",
  imgSrc: "images/WallpaperBlue.png"
},
{
  name: "Final Red",
  desc: "Final Version 2.0",
  path: "WrappingPaper/Ex11_FinalDesignBigVersionRed",
  imgSrc: "images/WallpaperRed.png"
},
{
  name: "Final Gold",
  desc: "Final Version 3.0",
  path: "WrappingPaper/Ex11_FinalDesignBigVersionGold",
  imgSrc: "images/WallpaperGold.png"
},
{
  name: "Final Green",
  desc: "Final Version 4.0",
  path: "WrappingPaper/Ex11_FinalDesignBigVersionGreen",
  imgSrc: "images/WallpaperGreen.png"
},

]

document.addEventListener("DOMContentLoaded", function(event) {

  const wrapper = document.getElementById("wrapper")
  const row = document.createElement("div")

  row.className = "row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-3"
  
  objects.forEach(obj => {
    const div = document.createElement("div")
    const card = document.createElement("div")
    const cardBodyDiv = document.createElement("div")
    const title = document.createElement("h3")
    const desc = document.createElement("p")
    const img = document.createElement("img")
    const a = document.createElement("a")

    title.innerHTML = obj.name
    desc.innerHTML = obj.desc
    a.innerHTML = "View Sketch"
    a.href = obj.path + '/index.html'
    a.setAttribute('target', '_blank');
    img.src = obj.imgSrc


    div.className = 'col'
    card.className = 'card bg-dark'
    img.className = 'card-img-top img-thumbnail '
    cardBodyDiv.className = 'card-body dark'
    title.className = 'card-title dark'
    desc.className = 'card-text dark'
    a.className = 'btn btn-primary'

    card.appendChild(img)
    
    cardBodyDiv.appendChild(title)
    cardBodyDiv.appendChild(desc)
    cardBodyDiv.appendChild(a)

    card.appendChild(cardBodyDiv)
    div.appendChild(card)

    row.appendChild(div)

  })

  wrapper.appendChild(row)

})

</script>
